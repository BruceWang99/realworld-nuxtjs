name: Publish And Deploy
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # ä¸‹è½½æºç 
    - name: Checkout
      uses: actions/checkout@master

    # æ‰“åŒ…æž„å»º
    - name: Build
      uses: actions/setup-node@master
    - run: npm install
    - run: npm run build
    - run: tar -zcvf release.tgz .nuxt static nuxt.config.js package.json package-lock.json pm2.config.json


    # å‘å¸ƒ Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    # ä¸Šä¼ æž„å»ºç»“æžœåˆ° Release
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.tgz
        asset_name: release.tgz
        asset_content_type: application/x-tgz

    # éƒ¨ç½²åˆ°æœåŠ¡å™¨
    - name: Deploy ðŸš€
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest # å› ä¸ºæž„å»ºä¹‹åŽï¼Œéœ€è¦æŠŠä»£ç ä¸Šä¼ åˆ°æœåŠ¡å™¨ä¸Šï¼Œæ‰€ä»¥éœ€è¦è¿žæŽ¥åˆ°sshï¼Œå¹¶ä¸”åšä¸€ä¸ªå®‰å…¨æ‹·è´(security copy)æ“ä½œ
      env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
      with:
         host: ${{ secrets.HOST }}
         user: ${{ secrets.USERNAME }}
         pass: ${{ secrets.PASSWORD }}
         port: ${{ secrets.PORT }}
         connect_timeout: 10s
         first_ssh: |
           
         scp: |
           './release.tgz' => /Users/wang/projects/realworld-nuxtjs
         last_ssh: |
            cd /Users/wang/projects/realworld-nuxtjs
            ls -a
            tar -xzvf release.tgz
            npm install --production
            pm2 reload pm2.config.json