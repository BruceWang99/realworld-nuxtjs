name: Publish And Deploy
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # ä¸‹è½½æºç 
    - name: Checkout
      uses: actions/checkout@master

    # æ‰“åŒ…æ„å»º
    - name: Build
      uses: actions/setup-node@master
    - run: npm install
    - run: npm run build
    - run: tar -zcvf release.tgz .nuxt static nuxt.config.js package.json package-lock.json pm2.config.json


    # å‘å¸ƒ Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    # ä¸Šä¼ æ„å»ºç»“æœåˆ° Release
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.tgz
        asset_name: release.tgz
        asset_content_type: application/x-tgz

    # ä¸Šä¼ ä»£ç åˆ°æœåŠ¡å™¨
    - name: upload file ğŸš€
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
          SSH_PRIVATE_KEY: ${{ secrets.BRUCE_SSH_KEY }} # æœåŠ¡å™¨çš„key
          ARGS: '-rltgoDzvO --delete'  #(optional, default '-rltgoDzvO')
          SOURCE: release.tgz # è¿™æ˜¯è¦å¤åˆ¶åˆ°æœåŠ¡å™¨çš„æ–‡ä»¶å¤¹åç§°
          REMOTE_HOST: ${{ secrets.HOST }} # ä½ çš„æœåŠ¡å™¨å…¬ç½‘åœ°å€
          REMOTE_USER: ${{ secrets.USERNAME }} # æœåŠ¡å™¨ç™»å½•ç”¨æˆ·å
          TARGET: /Users/wang/projects/realworld-nuxtjs # æ”¾åˆ°çš„ç›®æ ‡åœ°å€
          
    # æ‰§è¡ŒæœåŠ¡å™¨ä¸Šçš„éƒ¨ç½²å‘½ä»¤
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /Users/wang/projects/realworld-nuxtjs
          tar zxvf release.tgz
          npm install --production
          pm2 reload pm2.config.json
    